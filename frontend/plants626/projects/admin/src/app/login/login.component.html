<div class="flex justify-center min-w-max">
  <form
    class="flex justify-center flex-col bg-white lg:w-1/3 lg:px-28 px-14 pb-32 rounded-3xl"
    #form="ngForm"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="justify-self-start mt-24 mb-12 mx-auto">626plants</h1>
    <input
      class="focus:ring-transparent my-2.5 py-3 rounded-md border-none bg-gray-400 placeholder-gray-500"
      placeholder="Email"
      type="text"
      id="email"
      name="email"
      ngModel
      required
    />
    <input
      class="focus:ring-transparent my-2.5 py-3 max-w-screen-sm rounded-md border-none bg-gray-400 placeholder-gray-500"
      placeholder="Password"
      type="password"
      id="password"
      name="password"
      ngModel
      required
    />
    <button
      class="rounded-2xl max-w-screen-sm py-3 my-2.5 bg-green-400"
      type="submit"
    >
      Login
    </button>
    <a class="mx-auto text-blue-600 text-center pt-5" href="https://mattako.dev">Go to Main Site</a>
  </form>
</div>
