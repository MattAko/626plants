<div class="grid grid-cols-1 lg:grid-cols-3 flex-wrap justify-start md:mx-5 my-8 text-sm">
  <div class="text-left text-sm lg:w-72 w-52 mx-auto">
    <p class="text-lg font-semibold">{{ order.shipping.name.full_name }}</p>
    <p>ID#: {{ order.orderId }}</p>
  </div>
  <div>
    <app-order-form class="mx-auto" [order]="order"></app-order-form>
  </div>
  <div>
    <p *ngFor="let prod of order.products">{{prod}}</p>
  </div>
</div>
<hr />
