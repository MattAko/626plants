<div class="flex flex-row lg:w-4/5 w-96 md:mx-5 my-8">
  <img class="lg:w-72 lg:h-72 w-40 h-40 object-cover cursor-pointer" [src]="item.images[0]" />
  <div>
    <p>{{ item.name }}</p>
    <p>{{ item.id }}</p>
    <p>{{ item.price }}</p>
    <button [routerLink]="[item.id, 'edit']" class="bg-green-400 px-5 py-4 rounded">Edit</button>
  </div>
</div>
