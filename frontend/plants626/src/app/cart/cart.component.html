<div class="lg:mx-auto flex flex-wrap w-full justify-evenly">
  <div class="w-5/6 lg:w-2/3 lg:px-8 mt-10 lg:mt-0">
    <h1 class="text-2xl my-5">Shopping Cart</h1>
    <div class="w-full flex justify-evenly m-auto flex-wrap">
      <app-cart-list class="w-full"></app-cart-list>
    </div>
  </div>
  <div class="w-2/3 lg:w-1/3 lg:px-7">
    <h1 class="text-2xl my-5">Summary</h1>
    <ul class="text-lg">
      <li>Subtotal: {{ subtotal | currency}}</li>
      <li>Shipping: {{ shipping }} </li>
      <hr class="my-2">
      <li>Total: <span class="font-bold">{{ total | currency }}</span></li>
      <hr class="my-2">
    </ul>
    <app-paypal-button></app-paypal-button>
  </div>
</div>
