<div class="flex flex-row justify-around mx-auto" *ngFor="let product of products">
  <img
    [src]="product.images[0]"
    class="w-24 h-24 object-cover"
    alt="product-image"
  />
  <h2>{{ product.name }}</h2>
  <div>
    <p>{{ product.price | currency }}</p>
    <p>Quantity {{ product.quantity }}</p>
  </div>
  <app-close-button class="self-center"></app-close-button>
</div>
