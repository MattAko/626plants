<img
  [src]="images[this.selectedImage]"
  [ngClass]="{ hidden: !mobile }"
  class="w-full h-96 object-cover mx-auto"
  (window:resize)="onResize($event)"
/>
<div class="grid grid-cols-4 lg:grid-cols-2">
  <img
    *ngFor="let image of images; let imgIndex = index"
    class="
      inline-block
      w-full
      h-16
      lg:w-80
      lg:h-80
      object-cover
      cursor-pointer
      m-4
    "
    [ngClass]="{
      'border-2 border-black': imgIndex === selectedImage && mobile
    }"
    [src]="image"
    (click)="onImageClick(imgIndex)"
  />
</div>
