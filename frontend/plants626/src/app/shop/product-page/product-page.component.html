<div *ngIf="product" class="flex max-w-5xl m-auto flex-wrap justify-evenly">
  <img class="w-96 h-96 object-cover cursor-pointer px-6" [src]="product.imageUrl" />
  <div class="w-96 px-6 mt-10">
    <h1 class="font-bold uppercase">{{ product.name }} <span>{{ product.price | currency }} </span></h1>
    <h2>{{ product.price | currency }}</h2>
    <br>
    <p>Description:</p>
    <p>{{ product.description }}</p>
  </div>
</div>
