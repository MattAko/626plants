<div class="flex flex-col text-center my-8">
  <img
    class="w-80 h-80 object-cover cursor-pointer"
    [src]="shopItem.thumbnailUrl"
    [routerLink]="['/shop', shopItem.id]"
  />
  <div>
    <h1 class="font-semibold">{{ shopItem.name }}</h1>
    <div *ngIf="shopItem.sold">
      <h2 class="italic">Sold</h2>
    </div>
    <div *ngIf="!shopItem.sold">
      <h2>{{ shopItem.price | currency }}</h2>
    </div>
  </div>
</div>
