<div class="flex flex-col my-8">
  <img
    class="w-80 h-80 object-cover cursor-pointer"
    [src]="shopItem.thumbnailUrl"
    [routerLink]="['/shop', shopItem.id]"
  />
  <div class="p-3">
    <h1 class="font-semibold">{{ shopItem.name }}</h1>
    <div class="py-2">
      <h2 *ngIf="shopItem.sold" class="italic">Sold</h2>
      <h2 *ngIf="!shopItem.sold">{{ shopItem.price | currency }}</h2>
    </div>
  </div>
</div>
